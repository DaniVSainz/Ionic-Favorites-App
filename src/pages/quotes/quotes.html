<ion-header>

  <ion-navbar>
    <ion-title>{{ quoteGroup.category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let card of quoteGroup.quotes">
      <ion-card-content>
        <ion-card-header>{{card.person}}</ion-card-header>
        <ion-card-content>
          <p class="card-para">{{card.text}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col text-right>
            <button ion-button small clear (click)="onAddToFavorite(card)">Favorite!</button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
