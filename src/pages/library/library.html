<ion-header>

  <ion-navbar>
    <ion-title>library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favorite quoute</h3>
  <ion-list>
    <button ion-item *ngFor="let quoteGroup of quoteColletion">
      <ion-icon [name]="quoteGroup.icon" ></ion-icon>
      <h2> {{quoteGroup.category | uppercase}}</h2>
      <p>{{ quoteGroup.quotes.length }} Quotes</p>
    </button>
  </ion-list>
</ion-content>
