<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu">
        </ion-icon>
    </button>
    </ion-buttons>
    <ion-title text-center>Settings</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Alternative Background</ion-label>
      </ion-col>
      <ion-col>
        <ion-toggle (ionChange)='onToggle($event)' [checked]="checkBackground()">
        </ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
