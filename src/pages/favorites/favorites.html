<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu">
        </ion-icon>
    </button>
    </ion-buttons>
    <ion-title text-center>Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>
  
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let card of quotes">
      <ion-item (click)="viewQuote(card)" [color]="getBackground()">
        <h2>{{card.person}}</h2>
        <p class="card-para">{{card.text}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveFromFavorites(card)">
          <ion-icon name="trash" >Delete</ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
